<div class="change-password-container">
    <h2>Change Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- Current Password Field -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          placeholder="Enter your current password"
          required
        />
        <!-- Display validation error for currentPassword -->
        <div *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched" class="error-message">
          Current password is required.
        </div>
      </div>
  
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter your new password"
          required
        />
        <!-- Display validation error for newPassword -->
        <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="error-message">
          New password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="passwordForm.invalid">Change Password</button>
    </form>
  </div>
